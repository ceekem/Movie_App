<slider [items]="movies" class="m-slider"></slider>
<div class="container">
  <div class="grid">
    <div class="col-12">
      <div class="p-fluid">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            type="text"
            pInputText
            placeholder="Search"
            [(ngModel)]="searchValue"
            (keyup)="searchChanged($event)"
          />
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let item of movies">
      <item [itemData]="item" [type]="'TV'"></item>
    </div>
  </div>

  <div class="card flex justify-content-center">
    <p-paginator
      (onPageChange)="paginate($event)"
      [rows]="rows"
      [totalRecords]="10000"
      #p
    ></p-paginator>
  </div>
</div>
