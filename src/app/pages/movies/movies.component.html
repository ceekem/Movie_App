<slider [items]="movies" class="m-slider"></slider>
<div class="container">
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let item of movies">
      <item [itemData]="item"></item>
    </div>
  </div>

  <div class="card flex justify-content-center">
    <p-paginator
      (onPageChange)="paginate($event)"
      [rows]="rows"
      [totalRecords]="10000"
    ></p-paginator>
  </div>
</div>
