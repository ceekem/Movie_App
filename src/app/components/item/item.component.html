<ng-container *ngIf="itemData">
  <a class="movie-item" (click)="selectedMovie()">
    <div class="movie-item-rating">
      <i class="app-icon">star</i>
      <span>{{ itemData.vote_average }}</span
      >/10
    </div>
    <div class="movie-item-image">
      <img [src]="imagesSizes.medium + itemData.poster_path" alt="poster" />
    </div>
    <div class="movie-item-title">
      {{ itemData.title ? itemData.title : itemData.name }}
    </div>
  </a>
</ng-container>
