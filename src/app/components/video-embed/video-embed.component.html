<ng-container [ngSwitch]="site">
  <ng-container *ngSwitchCase="'YouTube'">
    <iframe
      width="100%"
      height="253"
      [src]="'https://www.youtube.com/embed/' + this.key | safe"
      frameborder="0"
      title="YouTube video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </ng-container>
  <ng-container *ngSwitchCase="'Vimeo'">
    <iframe
      title="vimeo-player"
      [src]="'https://player.vimeo.com/video/' + key | safe"
      width="100%"
      height="253"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </ng-container>
</ng-container>
